<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}" />
  </head>
  <body>
    <div class="todo-container">
      <h1>Todo App</h1>
      <form action="{{url_for('add')}}" id="todo-form" , method="post">
        <input type="text" name = "task" id="task" placeholder="Add a new task" required />
        <button type="submit">Add Task</button>
      </form>
      <ul id="todo-list">
        {% for todo in todos %}
        <li class = "{{'completed' if todo.complete else ''}}">
          {{todo.task}}
          <form
            action="{{ url_for('delete', todo_id=todo.id) }}"
            method="POST"
          >
            <button type="submit" >Delete</button>
            
          </form>
          <form action="{{ url_for('status', todo_id = todo.id)}}" method="post">
            <button type="submit" >{{'Completed' if todo.complete else 'Incomplete'}}</button>
          </form>
        </li>
        {% endfor %}
      </ul>
    </div>
  </body>
</html>
